<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Listing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      width: 200px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .product h3 {
      font-size: 1.2em;
    }
    .product p {
      font-size: 0.9em;
      color: #555;
    }
    .product .price {
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Our Products</h1>
  <div class="products">
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <h3>Product 1</h3>
      <p>Short description of product 1.</p>
      <div class="price">$19.99</div>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>Short description of product 2.</p>
      <div class="price">$24.99</div>
    </div>
    <div class="product">
      <img src="product3.jpg" alt="Product 3">
      <h3>Product 3</h3>
      <p>Short description of product 3.</p>
      <div class="price">$14.99</div>
    </div>
    <!-- Add more products as needed -->
  </div>
</body>
</html>
