<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mtell online Shopping</title>
  <meta name="description" content="Contact us at My Integrated Website for inquiries or support.">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
    }

    nav a.active {
      border-bottom: 2px solid #fff;
    }

    main {
      padding: 2rem;
    }

    form {
      background-color: #fff;
      padding: 1rem;
      max-width: 400px;
      margin: 2rem auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #333;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Integrated Website</h1>
    <nav>
      <a href="#" class="active">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit" aria-label="Send message">Send</button>
    </form>
    <div id="responseMessage" style="text-align: center; color: green;"></div>
  </main>

  <footer>
    &copy; 2025 My Website. All rights reserved.
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();
      const responseMessage = document.getElementById("responseMessage");

      // Simple email validation
      if (!email.includes("@") || !email.includes(".")) {
        responseMessage.style.color = "red";
        responseMessage.innerText = "Please enter a valid email address.";
        return;
      }

      // Show temporary feedback
      responseMessage.style.color = "green";
      responseMessage.innerText = `Thank you, ${name}! We have received your message.`;

      // Simulate sending data to a backend (replace with real URL if needed)
      fetch("https://example.com/api/contact", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ name, email, message })
      })
      .then(response => {
        if (response.ok) {
          responseMessage.innerText = "Message sent successfully!";
        } else {
          throw new Error("Network response was not ok");
        }
      })
      .catch(error => {
        responseMessage.style.color = "red";
        responseMessage.innerText = "An error occurred while sending your message.";
        console.error("Form error:", error);
      });

      // Reset form
      this.reset();
    });
  </script>

</body>
</html>
